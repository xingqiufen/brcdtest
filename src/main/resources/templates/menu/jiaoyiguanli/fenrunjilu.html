    <script type="text/javascript">
        $(document).ready(function () {

        $(function () {
            Date.prototype.Format = function (fmt) {
                var o = {
                    "M+": this.getMonth() + 1,                 //月份
                    "d+": this.getDate(),                    //日
                    "h+": this.getHours(),                   //小时
                    "m+": this.getMinutes(),                 //分
                    "s+": this.getSeconds(),                 //秒
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                    "S": this.getMilliseconds()             //毫秒
                };
                if (/(y+)/.test(fmt))
                    fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt))
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            }

            /* if($("#endDate").val() == '' || $("#beginDate").val() == ''){
             var date = new Date();
             var endDate = date.Format("yyyy-MM-dd");
             $("#endDate").val(endDate);
             date.setDate(date.getDate() - 7);
             var startDate = date.Format("yyyy-MM-dd");
             $("#beginDate").val(startDate);
             } */

            $("#beginDate").focus(function () {
                $("#endDate").attr("onclick", "WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false});")
            });

            $("#beginDate").select(function () {
                var beginDate = $(this).val();
                var dt = new Date(beginDate);
                //date.setDate(date.getDate() + 7);
                dt.setMonth(dt.getMonth() + 1);
                var dateStr = dt.Format("yyyy-MM-dd");
                $("#endDate").val(dateStr);
                $("#endDate").attr("onclick", "WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,minDate:'" + beginDate + "',maxDate:'" + dateStr + "'});")
            })
        })
        function page(n, s) {

            return false;
        }

        function exportExcel() {
            top.$.jBox.confirm("确认要导出用户数据吗？", "系统提示", function (v, h, f) {

                    $("#searchForm").submit();

                }
            }, {buttonsFocus: 1});
        }

<form id="searchForm" class="breadcrumb form-search" action="findProfitListToPage" method="post">

        </li>
    </ul>
    <ul class="ul-form">
        <li><label>拥有者类型：</label> <select id="ownerType" name="ownerType" style="width:168px;" class="input-medium">
            <option value="">全部</option>
            <option value="CUSTOMER">商户</option>
            <option value="AGENT" selected="selected">代理商</option>
            <option value="OTHER">其他</option>
            <option value="SYSTEM">外包方</option>
            <option value="BRCB">北农商</option>
            <option value="OPERATE">运营方</option>
            <option value="EXPAND">拓展商</option>
        </select></li>
        <li style="margin-left: 60px;"><label>结算类型：</label> <select id="settleType" name="settleType"
                                                                    style="width:168px;" class="input-medium">
            <option value="" selected="selected">全部</option>
            <option value="WECHAT_APP">微信APP</option>
            <option value="ALIPAY">支付宝</option>
            <option value="WECHAT">微信</option>
        </select></li>
        <li style="margin-left: 60px;"><label>结算模式：</label> <select id="settleMode" name="settleMode"
                                                                    style="width:168px;" class="input-medium">
            <option value="" selected="selected">全部</option>
            <option value="T1_AUTO">T1结算</option>
            <option value="T0_HANDING">T0手动</option>
            <option value="T0_INSTANT">T0实时</option>
            <option value="T0_BATCH">T0批量</option>
        </select></li>
    </ul>
    <ul class="ul-form">

                                          class="input-medium">
            <option value="" selected="selected">全部</option>
            <option value="INIT">初始化</option>
            <option value="DOING">处理中</option>
            <option value="FAIL">失败</option>
            <option value="SUCCESS">成功</option>
            <option value="PARTIALSUCCESS">部分成功</option>
            <option value="FAILDOING">失败处理中</option>
            <option value="STATEUNKNOWN">状态未知</option>
            <option value="TRANSFER">结算转移</option>
        </select></li>
        <li style="margin-left: 60px;">
            <label>起始时间：</label>

        </li>

        </li>
        <li class="btns" style="margin-left: 742px;clear:left;"><input id="btnSubmit" class="btn btn-primary"
                                                                       type="submit" value="查询"/></li>
        <li class="btns"><input class="btn btn-primary" type="button" value="导出excel" onclick="exportExcel()"/></li>

<input type="hidden" id="num" th:value="${total}">
<input type="hidden" id="pageNum" th:value="${pages}">
<input type="hidden" id="pageNo1" th:value="${pageNo}">
<div class="pagination">
    <ul>
        <li><a href="#" onclick="page('p')" disabled="true">&#171; 上一页</a></li>
        <li class="active"><a href="javascript:" th:text="${pageNo}">1</a></li>
        <li><a href="#" onclick="page('n')">下一页 &#187;</a></li>
        <li class="disabled controls"><a href="javascript:">共 <span
                th:text="${total}"></span> 条， 共 <span id="pageCount"
                                                      th:text="${pages}"></span>
            页，跳转至 <input id="skipPage" type="text"/> 页</a></li>
        <li><a class="btn" href="#" onclick="skip()">GO</a></li>
    </ul>
    <div style="clear:both;"></div>
    <script>
        function page(s) {
            var pageCount = $("#pageCount").text();

            if (s == "n" && parseInt($("#pageNo").val()) < pageCount) {
                $("#pageNo").val(parseInt($("#pageNo").val()) + 1);
            }
            if (s == "p" && parseInt($("#pageNo").val()) > 1) {
                $("#pageNo").val(parseInt($("#pageNo").val()) - 1);
            }
            $("#searchForm").submit();
            return false;
        }
    </script>
</div>
