<body>

<ul class="nav nav-tabs">
    <li><a href="personageMessage.html" th:href="@{'toPersonageMessage'}">个人信息</a></li>
    <li><a href="/a/sys/user/modifyPwd" th:href="@{'/toUpdatePassword'}">修改密码</a></li>
    <li class="active"><a href="/a/sys/user/modifyPwd" th:href="@{'/toUpdateFtpPwd'}">修改FTP密码</a></li>
</ul>
<br/>
<form id="inputForm" class="form-horizontal" action="updateFtpPassword" method="post" onsubmit="return checkPwd()">
    <input id="id" name="pid" th:value="${ftpMsg.pid}" type="hidden"/>
    <script type="text/javascript">top.$.jBox.closeTip();</script>
    <div class="control-group">
        <label class="control-label">旧用户名:</label>
        <div class="controls">
            <input name="oldFtpUserName" id="ftpUserNameID" type="text" value="" maxlength="15" minlength="3"
                   class="required"/>
            <span class="help-inline"><font color="red" id="fontId">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">新用户名:</label>
        <div class="controls">
            <input name="ftpUserName" id="newftpUserNameID" type="text" value="" maxlength="15" minlength="3"
                   class="required"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">旧密码:</label>
        <div class="controls">
            <input id="oldPassword" name="oldFtpPassword" type="password" value="" maxlength="15" minlength="3"
                   class="required"/>
            <span class="help-inline"><font color="red" id="fonID">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">新密码:</label>
        <div class="controls">
            <input id="newPassword" name="ftpPassword" type="password" value="" maxlength="15" minlength="3"
                   class="required"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">确认新密码:</label>
        <div class="controls">
            <input id="confirmNewPassword" name="confirmNewPassword" type="password" value="" maxlength="15"
                   minlength="3" class="required" equalTo="#newPassword"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="form-actions">
        <input id="btnSubmit" class="btn btn-primary" type="submit" value="保 存"/>
    </div>
</form>


</body>
