<form id="inputForm" class="form-horizontal" action="updatePassword" method="post" onsubmit="return checkPwd()">
    <input id="id" name="id" th:value="${updatePwdMsg.id}" type="hidden"/>
    <script type="text/javascript">top.$.jBox.closeTip();</script>
    <div class="control-group">
        <label class="control-label">旧密码:</label>
        <div class="controls">
            <input id="oldPassword" name="oldPassword" type="password" value="" maxlength="15" minlength="3"
                   class="required"/>
            <span class="help-inline"><font color="red" id="fonID">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">新密码:</label>
        <div class="controls">
            <input id="newPassword" name="password" type="password" value="" maxlength="15" minlength="3"
                   class="required"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">确认新密码:</label>
        <div class="controls">
            <input id="confirmNewPassword" name="confirmNewPassword" type="password" value="" maxlength="15"
                   minlength="3" class="required" equalTo="#newPassword"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="form-actions">
        <input id="btnSubmit" class="btn btn-primary" type="submit" value="保 存"/>
    </div>
</form>
